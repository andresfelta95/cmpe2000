<!Doctype html>
<html>

<head>
    <title>Week 11 Demo - val</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/week11B.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/week11B.js" type="text/javascript"></script>
</head>

<body>
    <!-- This HTML file is used to demonstrate the use of jQuery with val-->

    <h2>This demo illustrates how we can use val to both access and set the value for an input control
    </h2>
    <form>
        <label for="userName">User Name</label>
        <input type="text" id="userName" maxlength=12>
        <br><br>
        <button type="button" id="mybutton">Click to display user name in Alert box</button>
        <br><br>
        <button type="button" id="changeText">Click to set user name to a new value</button>
    </form>
</body>

</html>
