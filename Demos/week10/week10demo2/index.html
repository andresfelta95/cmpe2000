<!Doctype html>
<html>

<head>
    <title>Week 10 Demo 2</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/week10_2.js">
    </script>

</head>

<body>
    <h1>This Demo creates a class that has an Image() object as an attribute. It also has
        text that is displayed as a figure caption
    </h1>
    <figure>
        <img id="picture"><br>
        <figcaption id="figureCaption"></figcaption>
    </figure>

    <button type="button" id="changePicture">Next Picture</button>
    <button type="button" id="displayOnTimer">Display on Timer</button>
    <button type="button" id="stopTimer">Stop Timer</button>
</body>

</html>
