    <div id="header1" class="jumbotron text-center">

    <figure id="mainImg">
        <img id="picture" src=""><br>

        <img class="buttons" id="Previous" src="images/previous.png">

    <div id="transGroup">
        <label for="Transition">Transition:</label>

            <option value="Fadein/Fadeout">Fadein/Fadeout</option>

            <option value="Fadeout">Fadeout</option>

        <fieldset>
            <label for="300ms">300ms</label>
            <input type="radio" id="ms" name="speed" value="300" checked>
            <label for="900ms">900ms</label>
            <input type="radio" id="ms" name="speed" value="900">
            <label for="2000ms">2000ms</label>
            <input type="radio" id="ms" name="speed" value="2000">
